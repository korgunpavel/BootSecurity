<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}"  th:object="${person}">
    <label for="username">Введите имя пользователя</label>
    <input th:type="text" th:field="*{username}" id="username">
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Ошибка логина</div>
    <br/>
    <label for="yearOfBirth">Введите год рождения</label>
    <input th:type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Ошибка года рождения</div>
    <br/>
    <label for="password">Введите пароль</label>
    <input th:type="password" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Ошибка пароля</div>
    <br/>
    <input type="submit" value="Registration">
</form>
</body>
</html>
